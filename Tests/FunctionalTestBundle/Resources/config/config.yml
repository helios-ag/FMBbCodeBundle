fm_bbcode:
  config:
    templates:
      - path: "@FMBbcodeBundle/Tests/FunctionalTestBundle/Resources/views/templates"
  filter_sets:
    default_filter:
      locale: ru
      xhtml: true
      filters: [ default ]
    quote_filter:
      locale: en
      xhtml: true
      filters: [ quote ]
    block_filter:
      locale: en
      xhtml: true
      filters: [ block ]
    url_filter:
      locale: en
      xhtml: true
      filters: [ url ]
    img_filter:
      locale: en
      xhtml: true
      filters: [ image ]
    strict_test:
      locale: en
      xhtml: true
      filters: [ url ]
      strict: false
framework:
  form: ~
  router:
    resource: ~
  secret: whatever
  templating:
    engines: ['twig']
  test: ~
  translator:
    fallback: en

twig:
  debug: %kernel.debug%
  strict_variables: %kernel.debug%