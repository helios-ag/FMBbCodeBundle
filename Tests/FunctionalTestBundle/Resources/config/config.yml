parameters:
  fm_bbcode.filter.bar.class: Decoda\Filter\DefaultFilter
  fm_bbcode.hook.bar.class: Decoda\Hook\ClickableHook

services:
  fm_bbcode.decoda.filter.block:
    class: '%fm_bbcode.decoda.filter.block.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: block }

  fm_bbcode.decoda.filter.code:
    class: '%fm_bbcode.decoda.filter.code.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: code }

  fm_bbcode.decoda.filter.email:
    class: '%fm_bbcode.decoda.filter.email.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: email }

  fm_bbcode.decoda.filter.image:
    class: '%fm_bbcode.decoda.filter.image.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: image }

  fm_bbcode.decoda.filter.list:
    class: '%fm_bbcode.decoda.filter.list.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: list }

  fm_bbcode.decoda.filter.quote:
    class: '%fm_bbcode.decoda.filter.quote.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: quote }

  fm_bbcode.decoda.filter.text:
    class: '%fm_bbcode.decoda.filter.text.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: text }

  fm_bbcode.decoda.filter.url:
    class: '%fm_bbcode.decoda.filter.url.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: url }

  fm_bbcode.decoda.filter.default:
    class: '%fm_bbcode.decoda.filter.default.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: default }

  fm_bbcode.decoda.filter.video:
    class: '%fm_bbcode.decoda.filter.video.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: video }

  fm_bbcode.decoda.filter.table:
    class: '%fm_bbcode.decoda.filter.table.class%'
    public: true
    tags:
        - { name: fm_bbcode.decoda.filter, id: table }

  fm_bbcode.filter.bar:
    class: '%fm_bbcode.filter.bar.class%'
    public: true
    tags:
         - { name: fm_bbcode.decoda.filter, id: bar }

  fm_bbcode.hook.bar:
    class: '%fm_bbcode.hook.bar.class%'
    public: true
    tags:
         - { name: fm_bbcode.decoda.hook, id: bar }

fm_bbcode:
  emoticon:
    resource: "@FunctionalTestBundle/Resources/config/emoticons.yml"
  config:
    templates:
      - path: "@FunctionalTestBundle/Resources/views/templates"
    messages: "%kernel.root_dir%/FunctionalTestBundle/Resources/config/messages.json"
    filters:
      - { classname: foo, class: '%fm_bbcode.filter.bar.class%' }
    hooks:
      - { classname: foo, class: '%fm_bbcode.hook.bar.class%' }
  filter_sets:
    default_filter:
      locale: ru
      xhtml: true
      filters: [ default ]
    quote_filter:
      locale: en
      xhtml: true
      filters: [ quote ]
    block_filter:
      locale: en
      xhtml: true
      filters: [ block ]
    url_filter:
      locale: en
      xhtml: true
      filters: [ url ]
    img_filter:
      locale: en
      xhtml: true
      filters: [ image ]
    strict_test:
      locale: en
      xhtml: true
      filters: [ url ]
      strict: false
    foo_filter:
      xhtml: true
      filters: [ foo ]
    bar_filter:
      xhtml: true
      filters: [ bar ]
    foo_hook:
      filters: [ url, email ]
      hooks: [ foo ]
    bar_hook:
      filters: [ url, email ]
      hooks: [ bar ]
    emoticon_filter:
      hooks: [ emoticon ]
    list_filter:
      filters: [ list ]

framework:
  form: ~
  router:
    resource: ~
  secret: whatever
  templating:
    engines: ['twig']
  test: ~
  translator:
    fallback: en
  session: ~

twig:
  debug: '%kernel.debug%'
  strict_variables: '%kernel.debug%'
